{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Login</legend>
                {{ form|crispy }}          
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-dark btn-warning" type="submit">Login</button>
                <small class="text-muted">
                <a class="ml-2" href="{% url 'password_reset' %}" style="margin-left: 5px;">Forgot password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Do you need an account? <a  class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock content %}
